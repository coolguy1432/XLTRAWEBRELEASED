<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Xltraweb</title>

<!-- Orbitron Font -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
        font-family: Arial, sans-serif;
    }

    #title {
        position: absolute;
        top: 25px;
        left: 50%;
        transform: translateX(-50%);
        padding: 25px 45px;
        background: rgb(20, 20, 20);
        border-radius: 25px;
        border: 4px solid rgba(255,255,255,0.25);
        text-align: center;
        font-family: 'Orbitron', sans-serif;
        font-size: 55px;
        color: white;
        z-index: 10;
        letter-spacing: 4px;
        text-shadow: 0 0 15px rgba(255,255,255,0.7);
    }

    #centerBox {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 85%;
        max-width: 1100px;
        background: rgba(20, 20, 20, 0.85);
        padding: 55px;
        border-radius: 30px;
        color: white;
        font-size: 36px;
        line-height: 1.35;
        text-align: center;
        backdrop-filter: blur(12px);
        border: 4px solid rgba(255,255,255,0.25);
        z-index: 10;
    }

    canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    #subtitleBox {
        position: absolute;
        top: calc(50% + 300px);
        left: 50%;
        transform: translateX(-50%);
        padding: 18px 35px;
        background: rgb(20, 20, 20);
        border-radius: 22px;
        border: 3px solid rgba(255,255,255,0.25);
        color: white;
        font-size: 26px;
        text-align: center;
        z-index: 10;
    }
</style>
</head>
<body>

<div id="title">Xltraweb</div>
<div id="subtitleBox">website made by xltranate</div>
<div id="centerBox">
    There are games like Granny, Basket Random, SnowRider3d, and much more.
    There are also apps that let you access a search engine and a code editor!
</div>

<canvas id="triCanvas"></canvas>

<script>
const canvas = document.getElementById('triCanvas');
const ctx = canvas.getContext('2d');
let w, h;
let triangles = [];
let mouse = { x: 0, y: 0 };

function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
    generateTriangles();
}

window.addEventListener('resize', resize);
window.addEventListener('mousemove', e => {
    mouse.x = e.clientX;
    mouse.y = e.clientY;
});

function generateTriangles() {
    triangles = [];
    const base = 140;

    for (let row = 0; row < Math.ceil(h / (base * 0.9)) + 4; row++) {
        for (let col = 0; col < Math.ceil(w / base) + 4; col++) {
            let size = base + (Math.random() * 40 - 20);
            let x = col * base + (row % 2 === 0 ? 0 : base / 2);
            let y = row * (base * 0.9);

            triangles.push({
                x,
                y,
                size,
                rotation: Math.random() * Math.PI * 2
            });
        }
    }
}

function drawTriangle(t) {
    const dist = Math.hypot(mouse.x - t.x, mouse.y - t.y);
    const brightness = Math.max(30, 255 - dist * 0.22);
    ctx.fillStyle = `rgb(${brightness}, ${brightness}, ${brightness})`;

    ctx.save();
    ctx.translate(t.x, t.y);
    ctx.rotate(t.rotation);
    ctx.beginPath();
    ctx.moveTo(0, -t.size / 2);
    ctx.lineTo(-t.size / 1.6, t.size / 2);
    ctx.lineTo(t.size / 1.6, t.size / 2);
    ctx.closePath();
    ctx.fill();
    ctx.restore();
}

function animate() {
    ctx.clearRect(0, 0, w, h);
    for (let t of triangles) drawTriangle(t);
    requestAnimationFrame(animate);
}

resize();
animate();
</script>

</body>
</html>
